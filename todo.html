<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--css file-->
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <!--input and button list-->
    
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form class="form mt-5 border border-light rounded shadow p-4">
                    <h1 class="mt-3 text-warning text-center">To Do List</h1>
                    <div class="d-flex mb-3 mt-3">
                        <input type="text" class="form-control" placeholder="Activity" id="act">
                        <button type="button" class="btn btn-secondary ms-2 " onclick="add()">Add</button>
                    </div>
                </form>
                <div>
                    <ul id="result">

                    </ul>
                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    
</body>
<script>
    function add(){
        /*console.log(act.value);*/
        if(act.value){
            result.innerHTML += `<li>${act.value}</li>`
        }
        else{
            alert('Please enter a valid input')
        }
    }

</script>
</html>
